<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <section class="background">
            <h1>CONTACT US</h1>
            <p>Fill out the form below to learn more!</p>
        </section>
    
        <section class="form-container">
            <div class="form">
                <form action="">
                <div class="name-area">
                    <div class="f-name">
                        <label for="f-name">first name</label><br>
                    <input id="f-name" type="text"
                    placeholder="Jhon">
                    </div> <br>
                    <div class="l-name">
                        <label for="l-name">last name</label><br>
                    <input id="l-name" type="text" placeholder="Smith">
                    </div>
                </div>
                <label for="email">email <span>*</span></label><br>
                <input type="email" placeholder="jhon.smith@gmail.com" required >
                <br><br><br>
               <hr style="height:1px; background-image: linear-gradient(to right, #ee9cb4, #4f6fad);">
               <br>
                <label for="comment">comments</label><br>
                <textarea class="t-area" name="" id="" cols="30" rows="5"></textarea>
                <div class="submit-area">
                    <input class="button" type="submit" value="submit">
                    <p>or press enter</p>
                </div>
            </form>
            </div>
        </section>
    </div>

    

</body>
</html>
